<div class="dashboard">
  <h1>Dashboard</h1>
  <div class="charts">
    <div class="chart-card">
      <h3>Status</h3>
      <div *ngIf="isBrowser; else ssrPlaceholder">
        <canvas baseChart
                [data]="statusChartData"
                chartType="doughnut">
        </canvas>
      </div>
      <ng-template #ssrPlaceholder><div class="ssr-placeholder">Chart not available during SSR</div></ng-template>
    </div>

    <div class="chart-card">
      <h3>By Category</h3>
      <div *ngIf="isBrowser; else ssrPlaceholderCat">
        <canvas baseChart
                [data]="categoryChartData"
                chartType="bar">
        </canvas>
      </div>
      <ng-template #ssrPlaceholderCat><div class="ssr-placeholder">Chart not available during SSR</div></ng-template>
    </div>

    <div class="chart-card">
      <h3>Monthly Trends</h3>
      <div *ngIf="isBrowser; else ssrPlaceholderTrend">
        <canvas baseChart
                [data]="trendChartData"
                chartType="line">
        </canvas>
      </div>
      <ng-template #ssrPlaceholderTrend><div class="ssr-placeholder">Chart not available during SSR</div></ng-template>
    </div>
  </div>
</div>
